      // Avoids FOUC (Flash of Unstyled Content) by applying the theme before the page renders
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <style>
      /* --- PROSE STYLES FOR MARKDOWN CONTENT --- */
      .prose-custom h2 { color: #505050; }

      .prose-custom h3 { color: #0D0D0D; }
      .dark .prose-custom h3 { color: #FFFFFF; }

      /* User bubble inverted text styles */

      ::-webkit-scrollbar-thumb:hover { background: #AFAFAF; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #505050; }
