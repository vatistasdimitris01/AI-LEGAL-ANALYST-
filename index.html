    <script>
      // Avoids FOUC (Flash of Unstyled Content) by applying the theme before the page renders
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <script>

          extend: {

              'brand-primary': '#f8fafc',      // slate-50 (Background)
              'brand-secondary': '#ffffff',     // white (Cards)
              'brand-accent': '#0ea5e9',       // sky-500 (Active buttons, links)

              'dark-text-primary': '#f1f5f9',         // slate-100

              'dark-user-bubble': '#0c4a6e',        // sky-900
              'dark-ai-bubble': '#334155',          // slate-700

            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: 0 }, '100%': { opacity: 1 } },

                '0%': { transform: 'translateY(10px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              }
            }
          }
        }
      }
    </script>
    <style>

       .dark .prose-chat strong { color: #f1f5f9; }

       .dark .prose-chat a { color: #38bdf8; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
